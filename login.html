<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - Expense Approval System</title>
    
    <link rel="stylesheet" href="public/assets/styles/main.css">
    <link rel="stylesheet" href="public/assets/styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header style="background-color: var(--color-surface); padding: 1.5rem 0; text-align: center; border-bottom: 1px solid var(--color-border); position: relative;">
        <h1 style="font-size: 1.8rem; color: var(--color-primary);">ExpenseFlow</h1>
        <button id="theme-toggle" class="logout-btn" style="position: absolute; top: 50%; right: 2rem; transform: translateY(-50%); padding: 8px 12px; font-size: 1.2rem; line-height: 1;">☀️</button>
    </header>

    <main id="app-container" style="padding-top: 50px;">
        
        <section id="login-view" class="view active card" style="max-width: 420px; margin: 0 auto; padding: 40px;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #212529;">Sign In</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Work Email:</label>
                    <input type="email" id="username" class="form-control" required value="employee@company.com">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required value="password">
                </div>
                
                <button type="submit" class="primary-btn submit-lg" style="margin-top: 10px;">
                    Log In
                </button>
                
                <p style="margin-top: 25px; text-align: center; font-size: 0.95rem;">
                    New Company? <a href="signup.html" style="font-weight: 600;">Create Admin Account</a>
                </p>
            </form>

            <p class="quick-test-info" style="margin-top: 30px;">
                <span style="font-weight: 600;">Test Accounts:</span> employee, manager, admin (Password: password for all)
            </p>
            
            <div id="message-area" class="message-area"></div>
        </section>

    </main>

    <script src="public/js/utils/config.js"></script>
    <script src="public/js/utils/auth.utils.js"></script>
    <script src="public/js/utils/helpers.js"></script>
    <script src="public/js/services/api.service.js"></script>
    <script src="public/js/services/auth.service.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/views/login.view.js"></script>
    <script src="public/js/theme.js"></script>
</body>
</html>
