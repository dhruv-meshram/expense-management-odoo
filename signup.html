<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Setup - Admin Sign Up</title>
    
    <link rel="stylesheet" href="public/assets/styles/main.css">
    <link rel="stylesheet" href="public/assets/styles/components.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header style="background-color: var(--color-surface); padding: 1.5rem 0; text-align: center; border-bottom: 1px solid var(--color-border); position: relative;">
        <h1 style="font-size: 1.8rem; color: var(--color-primary);">ExpenseFlow</h1>
        <button id="theme-toggle" class="logout-btn" style="position: absolute; top: 50%; right: 2rem; transform: translateY(-50%); padding: 8px 12px; font-size: 1.2rem; line-height: 1;">☀️</button>
    </header>

    <main id="app-container" style="padding-top: 50px;">
        
        <section id="signup-view" class="view active card" style="max-width: 500px; margin: 0 auto; padding: 40px;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #212529;">Company Admin Sign Up</h2>
            
            <p class="quick-test-info">
                This will create a new Company and the first Admin user with its base currency set.
            </p>
            
            <form id="signup-form">
                
                <div class="form-group">
                    <label for="company-name" class="form-label">Company Name:</label>
                    <input type="text" id="company-name" class="form-control" required value="Alpha Corp">
                </div>
                
                <div class="form-group">
                    <label for="admin-email" class="form-label">Admin Email (Username):</label>
                    <input type="email" id="admin-email" class="form-control" required value="newadmin@alpha.com">
                </div>

                <div class="form-group">
                    <label for="admin-password" class="form-label">Password:</label>
                    <input type="password" id="admin-password" class="form-control" required value="password">
                </div>

                <div class="form-group">
                    <label for="country-select" class="form-label">Select Company Country (Sets Currency):</label>
                    <select id="country-select" class="form-control" required>
                        <option value="">Loading Countries...</option>
                    </select>
                </div>

                <button type="submit" class="primary-btn submit-lg" style="margin-top: 20px;">
                    Create Company & Admin
                </button>
                
                <p style="margin-top: 25px; text-align: center; font-size: 0.95rem;">
                    <a href="login.html" style="font-weight: 600;">Back to Login</a>
                </p>
            </form>
            
            <div id="message-area" class="message-area"></div>
        </section>

    </main>

    <script src="public/js/utils/config.js"></script>
    <script src="public/js/utils/auth.utils.js"></script>
    <script src="public/js/utils/helpers.js"></script>
    <script src="public/js/services/api.service.js"></script>
    <script src="public/js/services/auth.service.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/views/signup.view.js"></script>
    <script src="public/js/theme.js"></script>
</body>
</html>
